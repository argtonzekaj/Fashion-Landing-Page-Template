<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Fshion Landing Page Template</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/css/reset.css" />
  <link rel="stylesheet" href="src/css/grid.css" />
  <link rel="stylesheet" href="src/css/style.css" />
  <link rel="stylesheet" href="src/css/responsive.css" />
</head>

<body>
  <!-- BEGIN HEADER -->
  <header id="header" class="main_header">
    <div class="container">
      <div class="headerWrap">
        <div class="header_logo">
          <img src="src/images/YOUR LOGO.svg" alt="img">
        </div>
        <div class="nav_bar">
          <ul class="nav_bar-flex">
            <li> <a href="#"> HOME </a> </li>
            <li><a href="#"> SHOP </a></li>
            <li><a href="#">LOOKBOOK </a></li>
            <li><a href="#"> FEATURES </a></li>
            <li><a href="#"> PAGES </a></li>
            <li><a href="#"> BLOG </a></li>
          </ul>
        </div>
        <div class="nav_bar-icon">
          <img src="src/images/search HEART shopping-cart.svg" alt="img">
        </div>
      </div>
    </div>
  </header>
  <!-- END HEADER -->
  <!-- BEGIN MAIN -->
  <main id="main" class="main_content">
    <div class="mainWrap">
      <section class="intro_slider">
        <div class="intro_wrapper">
          <div class="intro_image">
            <img src="src/images/intro_slider.jpg" alt="img">
          </div>
          <div class="container">
            <div class="intro_content">
              <div class="intro_content-tittle">
                <h6>NEW TREND</h6>
                <h1>COLLUSION</h1>
                <h5>An exclusive selection of this season's trends.</h5>
              </div>
              <div class="intro_button">
                <a href="#">
                  <h5 class="button"> DISCOVER </h5>
                </a>
                <a href="#">
                  <h5 class="button"> SHOP NOW </h5>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="catagory_section">
        <div class="container">
          <div class="catagory_wrapper">
            <div class="column-6">
              <img src="src/images/catagoryphoto1.jpg" class="filter_photo" alt="img">
              <img src="src/images/catagoryphoto2.png" class="cataphoto2 cataphoto filter_photo" alt="img">
              <img src="src/images/catagoryphoto3.png" class="cataphoto filter_photo" alt="img">
            </div>
            <div class="column-6">
              <img src="src/images/catagoryphoto4.png" class="cataphoto4 cataphoto" alt="img">
              <h5>CATAGORY NAME </h5>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <!-- END MAIN -->
  <!-- BEGIN FOOTER -->
  <footer id="footer" class="main_footer">
    <div class="footerWrap"></div>
  </footer>
  <!-- END FOOTER -->
  <!-- SCRIPTS -->
  <script src="src/js/main.js" type="text/javascript"></script>
</body>

</html>
